<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Maeva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #f5a623;
        }
        .hidden-message {
            display: none;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #444;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .form-container {
            margin-top: 20px;
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .reveal-button:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        .reveal-button {
            transition: transform 0.2s ease;
        }
        button {
            background-color: #f5a623;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d4891a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pour Maeva Martin</h1>
        <p>Clique surtout pas !</p>
        <img src="images\enveloppe.jpg" alt="Enveloppe" width="150" class="reveal-button" onclick="revealMessage();">
        <div class="hidden-message" id="hiddenMessage">
            <h2>Non je blague MDR Il me faut juste ton numéro. Stp</h2>
            <p>On sait jamais où ça peut mener</p>
        </div>
        <div class="form-container" id="formContainer">
            <form action="https://formspree.io/f/xkggwvja" method="POST">
                <textarea id="response" name="response" rows="4" cols="30" placeholder="Hésite surtout pas hn" required></textarea><br>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script>
        function revealMessage() {
            const message = document.getElementById('hiddenMessage');
            const formContainer = document.getElementById('formContainer');

            if (message.style.display === 'none' || message.style.display === '') {
                message.style.display = 'block';
                formContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
